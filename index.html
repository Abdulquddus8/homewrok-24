<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>social animation</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="other-projects">
    <a class="btn" href="water.html" target="_blank">Water cube animation<i class='bx bxs-right-arrow-circle'></i></a>
  <a class="btn" href="wifi.html" target="_blank">WiFi animation<i class='bx bxs-right-arrow-circle'></i></a>
  </div>
  <h1 class="social-animation">Social animation</h1>
  <div class="social-cubes row col-12 between">
    <div class="youtube-cube main-cube">
      <div class="cube-top cube-window"><i class='bx bxl-youtube'></i></div>
      <div class="cube-right cube-window"><i class='bx bxl-youtube'></i></div>
      <div class="cube-left cube-window"><i class='bx bxl-youtube'></i></div>
      <div class="cube-bottom cube-window"><i class='bx bxl-youtube'></i></div>
      <div class="cube-front cube-window"><i class='bx bxl-youtube'></i></div>
      <div class="cube-back cube-window youtube-back"><i class='bx bxl-youtube youtube-back'></i></div>
    </div>
    <div class="twitter-cube main-cube col-4">
      <div class="cube-top cube-window"><i class='bx bxl-twitter' ></i></div>
      <div class="cube-right cube-window"><i class='bx bxl-twitter' ></i></div>
      <div class="cube-left cube-window"><i class='bx bxl-twitter' ></i></div>
      <div class="cube-bottom cube-window"><i class='bx bxl-twitter' ></i></div>
      <div class="cube-front cube-window"><i class='bx bxl-twitter' ></i></div>
      <div class="cube-back cube-window twitter-back"><i class='bx bxl-twitter twitter-back' ></i></div>
    </div>
    <div class="facebook-cube main-cube col-4">
      <div class="cube-top cube-window"><i class='bx bxl-facebook' ></i></div>
      <div class="cube-right cube-window"><i class='bx bxl-facebook' ></i></div>
      <div class="cube-left cube-window"><i class='bx bxl-facebook' ></i></div>
      <div class="cube-bottom cube-window"><i class='bx bxl-facebook' ></i></div>
      <div class="cube-front cube-window"><i class='bx bxl-facebook' ></i></div>
      <div class="cube-back cube-window facebook-back"><i class='bx bxl-facebook facebook-back' ></i></div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
